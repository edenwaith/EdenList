<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>__LIST_TITLE__</title>
	
	<style>
		body {
			font-family:  -apple-system, "Avenir Next", sans-serif, "Helvetica Neue";
		}
		
		h4 {
			color: #000;
			font-weight: normal;
			margin: 0;
		}
		
		h5 {
			color: #666;
			font-weight: normal;
			margin: 2px 0px 10px 0px;
		}
		
		td {
			margin: 0;
			vertical-align: top;
		}
	</style>
</head>
<body>

<table>
	<tr>
		<td><input type="checkbox" checked /></td>
		<td>
			<h4>Title : Ipsum lorem dolcet donkey kong</h4>
			<h5>Subtitle</h4>
		</td>
	</tr>
	<tr>
		<td><input type="checkbox" /></td>
		<td>
			<h4>Another Title : Ipsum lorem dolcet donkey kong</h4>
			<h5>Another Subtitle</h4>
		</td>
	</tr>
	<tr>
		<td><input type="checkbox" /></td>
		<td>
			<h4>Yet Another Title : Ipsum lorem dolcet donkey kong</h4>
			<h5></h4>
		</td>
	</tr>
